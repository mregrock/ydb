metadata:
  kind: MainConfig
  cluster: ""
  version: 0
config:
  self_management_config:
    enabled: true
  erasure: none
  default_disk_type: SSD
  host_configs:
  - drive:
    - path: /tmp/pdisk.data
  hosts:
  - host: localhost
    port: 19001
    location:
      body: 1
      data_center: '1'
      rack: '1'
  actor_system_config:
    use_auto_config: true
    cpu_count: 8
